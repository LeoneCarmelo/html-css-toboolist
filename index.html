<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toobolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="./img/Logo.png" alt="Boolean logo">
            <span>Toobolist</span>
        </div>
    </header>

    <!-- Containers -->
    <div class="container">
        <div class="cont-button">
            <button class="btn-task blue">Add task</button>
            <button class="btn-section">Add section</button>
        </div>
    </div>
    <div class="container second">
        <!-- New Task -->
        <section class="section">
            <span>&#11167;</span><strong> New Task</strong>
            <div class="task">
                <span class="circle">&#10003;</span>
                <span>Quarterly Newsletter</span>
                <button class="btn blue">Editorial</button>
            </div>
        </section>
        <!-- Today -->
        <section class="section">
            <span>&#11167;</span><strong> Today</strong>
            <div class="task">
                <span class="circle">&#10003;</span>
                <span>Recruiting blog post</span>
                <button class="btn blue">Editorial</button>
            </div>
            <div class="task">
                <span class="circle">&#10003;</span>
                <span>Mobile app launch</span>
                <button class="btn purple">Q1 Goals</button>
            </div>
            <div class="task">
                <span class="circle red">&#10007;</span>
                <span>Interview John H.</span>
                <button class="btn green">Recruiting</button>
            </div>
            <div class="task">
                <span class="circle">&#10003;</span>
                <span>Summti update to mobile storefronts</span>
                <button class="btn orange">Mobile</button>
            </div>
        </section>
        <!-- Upcoming -->
        <section class="section">
            <span>&#11167;</span><strong> Upcoming</strong>
            <div class="task">
                <span class="circle red">&#10007;</span>
                <span>Schedule meeting with Alex</span>
            </div>
            <div class="task">
                <span class="circle">&#10003;</span>
                <span>Homepage refresh</span>
                <button class="btn pinky">Websites</button>
            </div>
            <div class="task">
                <span class="circle">&#10003;</span>
                <span>Onboard new Sales team members</span>
                <button class="btn olive">Sales</button>
            </div>
            <div class="task">
                <span class="circle">&#10003;</span>
                <span>Review editorial calendar</span>
                <button class="btn blue">Editorial</button>
            </div>
        </section>
    </div>
</body>
</html>
